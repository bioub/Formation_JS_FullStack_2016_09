<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AddressBook</title>

    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" ng-controller="ContactAddCtrl">

    <div class="alert alert-success" ng-if="message" ng-cloak>
        {{message}}
    </div>

    <form ng-submit="ajouter()">
        <div>
            <input name="prenom" ng-model="contact.prenom">
        </div>
        <div>
            <input name="nom" ng-model="contact.nom">
        </div>
        <div>
            <button type="submit">Ajouter</button>
        </div>
    </form>

    <p ng-cloak>Vous avez saisi : {{prenom}} {{nom}}</p>

</div><!-- /.container -->

<div class="container" ng-controller="ContactListCtrl">
    <ul>
        <li ng-repeat="contact in contacts" >
            {{contact.prenom}} {{contact.nom}}
        </li>
    </ul>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
    System.import('js/main');
</script>
</body>
</html>
