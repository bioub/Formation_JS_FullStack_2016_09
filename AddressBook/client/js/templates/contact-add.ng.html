<div class="alert alert-success" ng-if="message" ng-cloak>
    {{message}}
</div>

<form ng-submit="ajouter()">
    <div>
        <input name="prenom" ng-model="contact.prenom">
    </div>
    <div>
        <input name="nom" ng-model="contact.nom">
    </div>
    <div>
        <button type="submit">Ajouter</button>
    </div>
</form>

<p ng-cloak>Vous avez saisi : {{prenom}} {{nom}}</p>
